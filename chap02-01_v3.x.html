<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js 3 시작</title>

    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="counter">
        Counter: {{ counter }}
    </div>

    <script>
        const app = {
            data() {
                return {
                    counter: 0
                }
            },
            mounted() {
                setInterval(() => {
                    this.counter++;
                }, 1000);
            }
        }

        Vue.createApp(app).mount('#counter')
    </script>
</body>
</html>
