<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-bind 예제</title>

    <script src="./js/vue.min.js"></script>

    <style>
        .classB {
            color: blueviolet;
            font-size: 2rem;
        }
    </style>
    <script>
        addEventListener("DOMContentLoaded", vueInit);

        function vueInit() {
            var app = new Vue({
                data: {
                    idA: 10,
                    classA: 'container',
                    styleA: 'color: blue',
                    classB: 'classB'
                }
            }).$mount("#app");
        }
    </script>
</head>
<body>
    <div id="app">
        <p v-bind:id="idA">아이디 바인딩</p>
        <p v-bind:class="classA">클래스 바인딩</p>
        <p v-bind:style="styleA">스타일 바인딩</p>
        <p v-bind:class="classA" v-bind:style="styleA">클래스와 스타일 동시에 바인딩</p>
        <p v-bind:class="classB">style에서 css 클래스 선언 후 사용</p>
    </div>
</body>
</html>
