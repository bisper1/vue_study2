<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 표현식</title>

    <script src="./js/vue.min.js"></script>
    
    <script>
        addEventListener("DOMContentLoaded", vueInit);

        function vueInit() {
            var app = new Vue({
                data: {
                    message: "hello vue.js!!"
                }
            }).$mount("#app");
        }
    </script>
</head>
<body>
    <div id="app">
        <p>{{ message }}</p>
        <p>{{ message + "!!!" }}</p>
        <p>{{ message.split('').reverse().join('') }}</p>
    </div>
</body>
</html>
